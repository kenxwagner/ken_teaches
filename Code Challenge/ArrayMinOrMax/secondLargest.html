<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Find the second lowest and second highest number in an Array with JavaScript</title>
</head>
<body>
    <script>
		function sec_low_high(num){
			num.sort(function(x,y){return x-y;});
			var n = [num[0]];
			var result = [];
			
			for(var j=1; j<num.length; j++)
			{
				if(num[j-1] !== num[j]) 
				{
					n.push(num[j]);
				}
			}
			result.push(n[1],n[n.length-2]);
			
			return result.join(',');
		}
	document.write("The second Largest amd Smaller number from the array are: "+sec_low_high([99,1,69,0,55,42]));
		
  
    </script>
</body>
</html>
