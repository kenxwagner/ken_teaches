<html>
   <head>

      <script type="text/javascript">
         function sayHello()
         {
            document.write ("Hello super star!");
         }
      </script>

   </head>
   <body>
      <p>Click the button to call the function</p>

      <form>
         <input type="button" onclick="sayHello()" value="Say Hello">
      </form>

      <p>Use different text and try...</p>
   </body>
</html>
