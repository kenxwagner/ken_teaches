
<!DOCTYPE HTML>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="clickMeApp" ng-controller="clickCounter">
            <button ng-click="count=count+1">Click me!</button>
            <p>{{ count }}</p>
			<span>
			<button ng-click="count=count+1">No, Click me!</button>
            <p>{{ count*2 }}</p>
        </div>
        <script>
        var app = angular.module('clickMeApp', []);
        app.controller('clickCounter', function($scope) {
            $scope.count = 0;
        });
        </script>
    </body>
</html>
