<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>Access JavaScript array elements using numeric indexes (starting from 0).</p>

<p id="listbody"></p>

<script>
var fruits = ["Banana", "Grapes", "Orange", "Apple", "Mango"];
var first = fruits[0];
document.getElementById("listbody").innerHTML = first;
</script>

</body>
</html>
