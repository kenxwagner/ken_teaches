<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Strings</h2>

<p>When using quotes in a string, use \" , which is and escape sequence. Otherwise, the string will get cut off.</p>

<p id="stringquote"></p>

<script>
var quoteString = "With the internet being used by nefarious and misleading people, I like a Mark Twain quote: \"Get your facts first, then you can distort them as you please.\"";
document.getElementById("stringquote").innerHTML = quoteString; 
</script>

</body>
</html>
