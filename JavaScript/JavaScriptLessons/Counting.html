<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Closures</h2>

<p> Can't think of what to say yet? Count!</p>

<button type="button" onclick="myFunction()">Next!</button>

<p id="specialLine">0</p>

<script>
var add = (function () {
  var counter = 0;
  return function () {counter += 1; return counter;}
})();

function myFunction(){
  document.getElementById("specialLine").innerHTML = add();
}
</script>

</body>
</html>
