<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Find numbers in an array</title>
</head>
<body>
<script>
function lowgreat(num) {
	num.sort(function(x,y)
	{
	return x-y;
	});
	
	var n = [num[0]];
	var result = [];
	
	for(var j =1; j<num.length; j++;)
	{
		if(num[j-1]!==num[j])
		{
			n.push(num[j];
		}
	}
	
	result.push(n[1],n[n.length-2]);
	
	return result.join(',');
	}
	
document.write("The second Largest and Smaller number are:
"+lowgreat([99, 1, 69, 0, 55, 42]));
	


</script>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>

</body>
</html>
